        <header class="nav-container">
            <!-- navbar -->
            <nav class="navbar nav-container">
                <a class="logo-container nav-logo-element" href="https://ezn.edu.pl">
                    <img src="../../../images/ezn-logo2048x699.png" alt="logo ezn" class="logo" />
                </a>
                <!-- mobile logo -->
                <div class="logo-mobile-container">

                <!-- mobile menu  -->
                <label for="burger-activator" class="d-none">Input for activating menu</label>

                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-mobile nav-element-mobile">

                    </li>
                    <li class="menu-mobile-item-container">
                        <a class="menu-mobile-item">Kontakt</a>
                    </li>
                </ul>
                <!-- end of mobile menu -->
            </nav>
            <section class="slider-container">
                <!-- slider  -->
                <div class="slider"></div>
            </section>
        </header>
